<!DOCTYPE html>

<html>
    <head>
        <title>Trace</title>
        <link rel="shortcut icon" href="favicon.ico"></link>
        <link rel="stylesheet" href="css/main.css"></link>
    </head>

    <body>
        <header>
            <a><img id="logo" src="img/trace.svg" /></a>
            <a id="new-project"><span class="center">New</span></a>
            <a id="open-project"><span class="center">Open</span></a>
            <a id="save-project"><span class="center">Save</span></a>
            <a><span class="center">Upload</span></a>
            <a><span class="center">Compile</span></a>
        </header>

        <aside id="config-bar" class="left center">
            <header id="config-bar-header">
                &#9776;
            </header>
            <content>

            </content>
        </aside>

        <main>
            <canvas id="chart-canvas"></canvas>
            <div id="chart-container"></div>
        </main>

        <aside id="block-bar" class="right center half">
            <div class="block template" draggable="true" data-type="loop">
                <header>Loop</header>
            </div>
            <div class="block template" draggable="true" data-type="conditional">
                <header>Conditional</header>
            </div>
            <div class="block template" draggable="true" data-type="variable">
                <header>Variable</header>
            </div>
        </aside>

        <aside class="right center half">
                    
            <div style="
            background-image: url('img/arduino.png');
            height: 100%;
            width: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-color: #58638D;
            background-position: top center;
        ">
                
            </div>
        </aside>

    </body>
    <script type="text/javascript" src="js/index.js"></script>
</html>
